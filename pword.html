   <form action="">

        <label for="pword">PASSWORD</label>
        <input type="password" name="pword" id="pword">
    </p>
    <p>
        <input type="checkbox" onclick="show()" >click
    </p>

   <script>
   let r=document.getElementById("pword");
    function show(){
        if (r.type==="password") {
            r.type="text"
        } else {
            r.type="password"
        }
    }
   </script>
